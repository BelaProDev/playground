<!DOCTYPE html>
<html>
  <body>
    <div id='res'>
      Good-morning !
    </div>
    <script>
      let res = document.getElementById('res').innerText;
      let out = '' ;
      for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      window.addEventListener('scroll', (e) => {
        document.getElementById('res').innerText = out;
        console.log(e.timeStamp);
      }, true)
    </script>
  </body>
  <style>
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0px;
      min-height: 100%;
      width: 100%;
    }
  </style>
</html>
