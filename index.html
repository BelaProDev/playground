<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id='res'>
      Good-morning !
    </div>
    <script>
      const delay = (delayInms) => {
        return new Promise(resolve => setTimeout(resolve, delayInms));
      };
      let res = document.getElementById('res').innerText;
      let out = '' ;
      function rollit(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      }
      function unrollit(res = document.getElementById('res').innerText) {
        for (let i = res.length; i > res.length; i--) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      }
      rollit();
      
      document.addEventListener("wheel", async (event) => {
        if (document.getElementById('res').innerText.length > 4086) {
          document.getElementById('res').innerText = '';
          out = '';
        }
        await delay(30);
        document.getElementById('res').innerText = out;
        await delay(10);
        event.clientX >= 400 ? rollit(out) : unrollit(out);
        document.getElementById('res').style.fontSize = 'xxx-large';
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(20);
        document.getElementById('res').style.fontSize = 'large';
        rollit();
      }, false);
      document.getElementById('res').addEventListener("mouseover", async (event) => {
        if (document.getElementById('res').innerText.length > 4086) {
          document.getElementById('res').innerText = '';
          out = '';
        }
        await delay(100);
        document.getElementById('res').innerText = out;
        document.getElementById('res').style.fontSize = 'xxx-large';
        await delay(300);
        event.clientX >= 400 ? rollit(res) : unrollit(out);
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(40);
        document.getElementById('res').style.fontSize = 'large';
        rollit();
      }, true);

    </script>
  </body>
  <style>
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0px;
      min-height: 100%;
      width: 100%;
      background-image: linear-gradient(45deg, #f3ec78, #af4261);
    }

    #res {
      background-image: linear-gradient(185deg, #eac662, #c3538b);
      font-family: monospace;
      filter: drop-shadow(1em 1em 2rem #daef16);
      word-break: break-all;
      justify-content: center;
      text-align: center;
      padding: 15em;
      z-index: -999;
      mix-blend-mode: difference;
      font-size: xx-large;
      position: absolute;
    }
  </style>
</html>
