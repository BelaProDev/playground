<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id='res'>
      Good-morning !
    </div>
    <script>
      const delay = (delayInms) => {
        return new Promise(resolve => setTimeout(resolve, delayInms));
      };
      let res = document.getElementById('res').innerText;
      let out = '' ;
      function rollit(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      }
      function unrollit(res = document.getElementById('res').innerText) {
        for (let i = res.length; i > res.length; i--) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      }
      rollit();
      
      document.addEventListener("wheel", async (event) => {
        await delay(300);
        document.getElementById('res').innerText = out;
        await delay(100);
        event.clientX >= 400 ? rollit(out) : unrollit(out);
        event.clientY > 400 ? document.getElementById('res').innerText = '' : document.getElementById('res').innerText = res;
        await delay(200);
      }, false);
      document.addEventListener("mouseover", async (event) => {
        await delay(100);
        document.getElementById('res').innerText = out;
        await delay(300);
        event.clientX >= 400 ? rollit(out) : unrollit(out);
        event.clientY > 400 ? document.getElementById('res').innerText = '' : document.getElementById('res').innerText = res;
        await delay(40);
      });
      document.addEventListener("change", (event) => {
        if (document.getElementById('res').innerText.length > 512) document.getElementById('res').innerText = '';
      }

    </script>
  </body>
  <style>
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0px;
      min-height: 100%;
      width: 100%;
    }

    #res {
      width: 100%;
      word-break: break-all;
    }
  </style>
</html>
