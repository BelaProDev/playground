<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id='res'>
      Good-morning !
    </div>
    <script>
      let res = document.getElementById('res').innerText;
      let out = '' ;
      function rollit(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
      }
      function unrollit(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666+(i*11));
      }
      rollit();
      
      document.addEventListener("wheel", (event) => {
        document.getElementById('res').innerText = out;
        event.clientY > 400 ? rollit(out) : unrollit();
      }, false);

    </script>
  </body>
  <style>
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0px;
      min-height: 100%;
      width: 100%;
    }

    #res {
      width: 100%;
      word-break: break-all;
    }
  </style>
</html>
