<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id='res'>
      Good-morning !
    </div>
    <script>
      function getRandomInt(min, max) {
        const minCeiled = Math.ceil(min);
        const maxFloored = Math.floor(max);
        return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
      }

      const delay = (delayInms) => {
        return new Promise(resolve => setTimeout(resolve, delayInms));
      };
      let res = document.getElementById('res').innerText;
      let out = '' ;
      function rollit(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
        document.getElementById('res').style.opacity = 1.7;
        reWrite();
      }
      function rollit1(res = document.getElementById('res').innerText) {
        for (let i = 0; i < res.length; i++) out = out + String['fromCharCode'](res.charCodeAt(i) ^ getRandomInt(1,149878)-(i*11));
        document.getElementById('res').style.opacity = 0.9;
        reWrite();
      }
      function unrollit(res = document.getElementById('res').innerText) {
        for (let i = res.length; i > res.length; i--) out = out + String['fromCharCode'](res.charCodeAt(i) ^ 666-(i*11));
        document.getElementById('res').style.opacity = 1;
        reWrite();
      }
      function unrollit1(res = document.getElementById('res').innerText) {
        for (let i = res.length; i > res.length; i--) out = out + String['fromCharCode'](res.charCodeAt(i) ^ getRandomInt(1,149878)-(i*getRandomInt(1,30)));
        document.getElementById('res').style.opacity = 1;
        reWrite();
      }

      function reWrite() {
        let a = document.getElementById('res').innerText;
        document.getElementById('res').innerText = '';
        for (let i = a.length; i > a.length; i--) getRandomInt(3,13) > 7 ? document.getElementById('res').innerText += '.' : document.getElementById('res').innerText += a.charCodeAt(i);
      }
      
      document.addEventListener("wheel", async (event) => {
        if (document.getElementById('res').innerText.length > 2222) {
          document.getElementById('res').innerText = '';
          document.getElementById('res').style.backgroundImage = 'linear-gradient(85deg, #67ea62, #c3538b)'
          out = '';
          document.getElementById('res').style.opacity = 1;
        }
        await delay(30);
        document.getElementById('res').innerText = out;
        await delay(10);
        event.clientX >= 400 ? rollit(out) : unrollit1(out);
        document.getElementById('res').style.fontSize = 'small';
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(20);
        document.getElementById('res').style.fontSize = 'medium';
        document.getElementById('res').style.opacity = 0;
        rollit1();
        rollit();
        document.getElementById('res').style.backgroundImage = 'linear-gradient(185deg, #eac662, #67ea62)'
      }, false);
      document.addEventListener("scroll", async (event) => {
        if (document.getElementById('res').innerText.length > 2222) {
          document.getElementById('res').innerText = '';
          document.getElementById('res').style.backgroundImage = 'linear-gradient(85deg, #67ea62, #e44e4e)'
          out = '';
          document.getElementById('res').style.opacity = 1;
        }
        await delay(30);
        document.getElementById('res').innerText = out;
        await delay(10);
        event.clientX >= 400 ? rollit(out) : unrollit(out);
        document.getElementById('res').style.fontSize = 'small';
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(20);
        document.getElementById('res').style.fontSize = 'medium';
        document.getElementById('res').style.opacity = 0;
        rollit();
        unrollit1();
        document.getElementById('res').style.backgroundImage = 'linear-gradient(185deg, #eac662, #c3538b)'
      }, false);
      document.addEventListener("mouseover", async (event) => {
        if (document.getElementById('res').innerText.length > 2222) {
          document.getElementById('res').innerText = '';
          document.getElementById('res').style.backgroundImage = 'linear-gradient(35deg, #67ea62, #e44e4e)'
          out = '';
          document.getElementById('res').style.opacity = 1;
        }
        await delay(100);
        document.getElementById('res').innerText = out;
        document.getElementById('res').style.fontSize = 'small';
        await delay(300);
        event.clientX >= 400 ? rollit(res) : unrollit(out);
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(40);
        document.getElementById('res').style.fontSize = 'medium';
        document.getElementById('res').style.opacity = 0;
        rollit1();
        rollit();
        document.getElementById('res').style.backgroundImage = 'linear-gradient(185deg, #67ea62, #c3538b)'
      }, true);

      document.addEventListener("touchmove", async (event) => {
        if (document.getElementById('res').innerText.length > 2222) {
          document.getElementById('res').innerText = '';
          document.getElementById('res').style.backgroundImage = 'linear-gradient(85deg, #67ea62, #e44e4e)'
          out = '';
          document.getElementById('res').style.opacity = 1;
        }
        await delay(100);
        document.getElementById('res').innerText = out;
        document.getElementById('res').style.fontSize = 'small';
        await delay(300);
        event.clientX >= 400 ? rollit(res) : unrollit1(out);
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(40);
        document.getElementById('res').style.fontSize = 'large';
        document.getElementById('res').style.opacity = 0;
        rollit1();
        rollit();
        document.getElementById('res').style.backgroundImage = 'linear-gradient(185deg, #67ea62, #e44e4e)'
      }, true);

      document.addEventListener("touchstart", async (event) => {
        if (document.getElementById('res').innerText.length > 2222) {
          document.getElementById('res').innerText = '';
          document.getElementById('res').style.backgroundImage = 'linear-gradient(85deg, #67ea62, #c3538b)';
          out = '';
          document.getElementById('res').style.opacity = 1;
        }
        await delay(100);
        document.getElementById('res').innerText = out;
        document.getElementById('res').style.fontSize = 'small';
        await delay(300);
        event.clientX >= 400 ? rollit(res) : unrollit1(out);
        event.clientY > 400 ? document.getElementById('res').innerText = out : document.getElementById('res').innerText = res;
        await delay(40);
        document.getElementById('res').style.fontSize = 'large';
        document.getElementById('res').style.opacity = 0;
        rollit1();
        rollit();
        document.getElementById('res').style.backgroundImage = 'linear-gradient(185deg, #eac662, #67ea62)'
      }, true);
      
    </script>
  </body>
  <style>
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    body {
      opacity: 1;
      margin: 0px;
      min-height: 100%;
      width: 100%;
      background: linear-gradient(45deg, #f3ec78, #af4261);
      display: flex;
      justify-content: center;
      align-items: center; 
      transition: all ease-in-out 1s;
    }

    #res {
      opacity: 1;
      border-radius: 3em;
      border: white solid;
      border-width: 1.3em;
      background: linear-gradient(185deg, #afea62, #e643b5);
      font-family: monospace, Courier, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, ;
      filter: drop-shadow(1em 1em 0.7rem #daef16);
      word-break: break-all;
      width: 100%;
      margin: 3em;
      text-align: center;
      padding: 5em;
      mix-blend-mode: difference;
      font-size: xx-large;
      transition: all ease-in-out 1s;
    }

    #res:hover {
      opacity: 0.5;
      border-width: 3.7em;
      border: #0c5794 dotted;
      filter: drop-shadow(0.1em 1.8em 0.1rem #0c5794);
      padding: 3em;
      margin: 1em;
    }
  </style>
</html>
